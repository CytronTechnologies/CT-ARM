sudo: false
language: bash
os:
- linux
script:
- ver=`git describe --tags --always`
- cd package
- "./build_boards_manager_package.sh"
notifications:
  email:
    recipients:
    - bengchet@cytron.com.my
    on_success: change
    on_failure: change
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/package/versions/$ver/*"
  skip_cleanup: true
  on:
    repo: CytronTechnologies/CT-ARM
    tags: true
